<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>action-popup-popup-methods</title>
  <style>button{display: block; margin: 8px;}</style>
</head>

<body>
  <fieldset>
    <legend>Action popup</legend>
    <button id="ref-popup-restore">Restore popup: action.setPopup({ popup: null });</button>
    <button id="ref-popup-remove">Remove popup: action.setPopup({ popup: "" });</button>
    <button id="ref-popup-set">Set popup: action.setPopup({ popup: "popup.html" });</button>
    <button id="ref-popup-set-invalid">Set invalid popup: action.setPopup({ popup: "invalid.html" });</button>
  </fieldset>
  <script src="/options.js"></script>
</body>

</html>
